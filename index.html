<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Love Letter v2</title>
	<!-- Updated Fonts for a slightly different V2 header look -->
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@400;500;700&family=Great+Vibes&family=Marcellus+SC&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lucy+Said+Ok+Personal+Use+Italic&display=swap" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

	<style>
		:root {
			/* V2 Colors: Slightly deeper pinks and more pronounced contrasts */
			--bg-color: #fcebeb; /* Lighter background */
			--envelope-color: #ffe6e6; /* Envelope base */
			--flap-color: #f7dada; /* Flap color */
			--paper-color: #fff9f9; /* Letter paper */
			--text-color: #4a2f2f;
			--header-color: #6a3a3a; /* Darker header color */
			--accent-color: #ff99aa; /* Primary accent */
			--accent-text-color: #4a2f2f;
			--message-bg-color: #ffc4d0; /* Message/button hover */
			--glow-color: #ff7799;
			--shadow-color: rgba(0, 0, 0, 0.15);
		}

		body {
			font-family: 'Inter', sans-serif;
			background: linear-gradient(135deg, var(--bg-color), #ffe6e8);
			background-size: 200% 200%;
			animation: gradient-flow 15s ease infinite;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
			padding: 1.5rem;
			text-align: center;
			position: relative;
			overflow: hidden;
		}

		.dark-mode {
			/* V2 Dark Mode: Deep purples and blues */
			--bg-color: #1a1a38;
			--envelope-color: #2b2b5d;
			--flap-color: #3f3f85;
			--paper-color: #33336c;
			--text-color: #e8e8ff;
			--header-color: #d8c8ff;
			--accent-color: #a08cff;
			--accent-text-color: #ffffff;
			--message-bg-color: #b3a3ff;
			--glow-color: #c4b0ff;
			--shadow-color: rgba(0, 0, 0, 0.4);
		}

		.dark-mode body {
			background: linear-gradient(135deg, var(--bg-color), #2b2b5d);
		}

		.envelope-container {
			position: relative;
			width: 100%;
			max-width: 650px;
			height: 500px;
			perspective: 1200px;
			border-radius: 2rem;
			transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55), box-shadow 0.6s ease;
		}

		.envelope-container.opened {
			transform: rotateY(180deg) scale(1.02);
			box-shadow: 0 0 25px 15px var(--glow-color);
		}

		.envelope {
			background: linear-gradient(180deg, var(--envelope-color), #f9eaea);
			position: absolute;
			width: 100%;
			height: 100%;
			border-radius: 2rem;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			transform-style: preserve-3d;
			transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
			box-shadow: 0 8px 20px var(--shadow-color);
		}

		.flap {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 55%;
			background: linear-gradient(180deg, var(--flap-color), #f0d0d0);
			border-radius: 2rem 2rem 0 0;
			transform-origin: top;
			transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
			z-index: 3;
		}

		.flap.opened {
			transform: rotateX(185deg);
		}

		.letter {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 92%;
			height: 92%;
			transform: translate(-50%, -50%) rotateY(180deg);
			background: linear-gradient(180deg, var(--paper-color), #fffafa);
			border-radius: 1.5rem;
			box-shadow: 0 8px 25px var(--shadow-color);
			padding: 2.5rem;
			opacity: 0;
			transition: opacity 1s ease, transform 1s ease;
			z-index: 2;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		.letter.visible {
			opacity: 1;
			transform: translate(-50%, -50%) rotateY(180deg) scale(1);
		}

		.close-icon {
			position: absolute;
			top: 1rem;
			right: 1rem;
			width: 2.2rem;
			height: 2.2rem;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: var(--accent-color);
			color: var(--accent-text-color);
			border-radius: 50%;
			font-size: 1.4rem;
			cursor: pointer;
			transition: transform 0.3s ease, background-color 0.3s ease;
		}

		.close-icon:hover {
			transform: scale(1.15) rotate(5deg);
			background-color: var(--message-bg-color);
		}

		.letter-content {
			font-family: 'Lucy Said Ok Personal Use Italic', cursive;
			line-height: 2.2;
			font-size: 1.1rem;
			color: var(--text-color);
			text-align: left;
			overflow-y: auto;
			padding-right: 0.5rem;
			flex-grow: 1;
		}

		.letter-content h1 {
			font-family: 'Marcellus SC', serif; /* New V2 Font for heading */
			font-size: 2.5rem;
			color: var(--header-color);
			margin-bottom: 1.5rem;
			text-align: center;
			text-transform: uppercase;
			letter-spacing: 2px;
			padding-bottom: 0.5rem;
			border-bottom: 2px solid var(--flap-color);
		}

		.letter-content p {
			margin-bottom: 1.5rem;
		}

		.letter-content .typing-cursor {
			font-weight: bold;
			animation: blink-caret 0.8s step-end infinite;
		}

		@keyframes blink-caret {
			from, to { color: transparent }
			50% { color: var(--text-color) }
		}

		.open-button {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 4;
			padding: 0.8rem 2.2rem;
			background: linear-gradient(45deg, var(--accent-color), var(--message-bg-color));
			color: var(--accent-text-color);
			border: none;
			border-radius: 9999px;
			font-weight: 700;
			font-size: 1.1rem;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 6px 15px var(--shadow-color);
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		.open-button:hover {
			transform: translate(-50%, -50%) scale(1.05);
			background: linear-gradient(45deg, var(--message-bg-color), var(--accent-color));
		}

		.heart-icon {
			animation: pulse 1.8s ease-in-out infinite;
			font-size: 2.5rem;
		}

		@keyframes pulse {
			0%, 100% { transform: scale(1); }
			50% { transform: scale(1.15); }
		}

		.letter-buttons {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 0.75rem;
			margin-top: 2rem;
		}

		.letter-buttons .btn {
			padding: 0.7rem 1.4rem;
			background: linear-gradient(45deg, var(--accent-color), var(--message-bg-color));
			color: var(--accent-text-color);
			border: none;
			border-radius: 9999px;
			font-weight: 600;
			font-size: 0.95rem;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 4px 10px var(--shadow-color);
			white-space: nowrap;
			text-transform: capitalize;
		}

		.letter-buttons .btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 12px var(--shadow-color);
		}

		/* --- Reply Form Modal Styles --- */
		.reply-form {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 99; /* Higher than the envelope */
			opacity: 0;
			visibility: hidden;
			transition: opacity 0.3s ease, visibility 0.3s ease;
		}

		.reply-form.visible {
			opacity: 1;
			visibility: visible;
		}

		/* Style the form card inside the modal */
		.reply-form form {
			background-color: var(--paper-color);
			padding: 2.5rem;
			border-radius: 1.5rem;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
			max-width: 400px;
			width: 90%;
			display: flex;
			flex-direction: column;
			color: var(--text-color);
			font-family: 'Inter', sans-serif;
		}

		.reply-form label {
			font-weight: 500;
			margin-top: 0.75rem;
			margin-bottom: 0.25rem;
			text-align: left;
			font-size: 0.95rem;
		}

		.reply-form input[type="text"],
		.reply-form input[type="tel"],
		.reply-form textarea {
			padding: 0.75rem;
			border: 1px solid var(--flap-color);
			border-radius: 0.5rem;
			background-color: var(--envelope-color);
			color: var(--text-color);
			transition: border-color 0.3s;
		}

		.reply-form input:focus,
		.reply-form textarea:focus {
			outline: none;
			border-color: var(--accent-color);
			box-shadow: 0 0 0 2px var(--accent-color);
		}

		.reply-form textarea {
			resize: vertical;
		}

		.reply-form .btn-group {
			display: flex;
			justify-content: space-between;
			gap: 1rem;
			margin-top: 1.5rem;
		}
		/* --- End Reply Form Modal Styles --- */


		@keyframes gradient-flow {
			0% { background-position: 0% 50%; }
			50% { background-position: 100% 50%; }
			100% { background-position: 0% 50%; }
		}

		@media (max-width: 640px) {
			.envelope-container {
				max-width: 95%;
				height: 400px; /* Slightly smaller envelope on mobile */
			}

			.letter-content h1 {
				font-size: 2rem;
			}

			.letter-content {
				font-size: 1rem;
			}

			.letter-buttons {
				gap: 0.5rem;
			}
			.letter-buttons .flex-wrap {
				gap: 0.5rem;
			}

			.reply-form form {
				padding: 1.5rem;
				max-width: 95%;
			}
		}

		/* Sparkle animation for dark mode */
		@keyframes sparkle-glow {
			0%, 100% { opacity: 0.4; transform: scale(0.5); }
			50% { opacity: 1; transform: scale(1.2); }
		}

		.sparkle {
			position: absolute;
			width: 4px;
			height: 4px;
			background-color: var(--glow-color);
			border-radius: 50%;
			box-shadow: 0 0 8px var(--glow-color);
			animation: sparkle-glow 2s ease-in-out infinite alternate;
			pointer-events: none;
			z-index: 5;
		}
	</style>
</head>
<body>
	<audio id="open-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-magic-sweep-2333.mp3" preload="auto"></audio>

	<button id="theme-toggle" class="theme-button fixed top-4 right-4 z-50 p-2 rounded-full bg-[var(--envelope-color)] text-[var(--text-color)] shadow-md transition-colors hover:bg-[var(--flap-color)]">🌙</button>

	<!-- Main Title uses a decorative font -->
	<div class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-[var(--header-color)] mb-10 font-['Marcellus_SC'] tracking-wider">
		A Special Message For You
	</div>

	<div class="envelope-container">
		<div id="envelope-front" class="envelope">
			<div id="flap" class="flap flex items-center justify-center">
				<div class="text-5xl text-[var(--paper-color)] heart-icon">♥</div>
			</div>
			<div id="letter" class="letter">
				<span id="close-icon" class="close-icon">&times;</span>
				<div class="letter-content" id="letter-content">
					<p id="date-text" class="text-sm italic"></p>
					<h1 id="letter-heading"></h1>
					<p id="letter-body-1"></p>
					<p id="letter-body-2"></p>
                    <p id="letter-body-3"></p>
                    <p id="letter-body-4"></p>
					<!-- signature2 and signature3 added to the letter structure -->
					<p id="letter-signature-2" class="mt-6 text-xl font-['Dancing_Script']"></p>
                    <p id="letter-signature-3" class="text-2xl font-['Dancing_Script']"></p>
					
					<!-- Button container -->
					<div class="letter-buttons">
						<div class="flex justify-center gap-2 sm:gap-4 flex-wrap">
							<button id="inspire-me-btn" class="btn">Get a Quote 💌</button>
							<button id="reply-btn" class="btn">Reply ❤️</button>
							<button id="download-pdf-btn" class="btn">Save as PDF 📄</button>
						</div>
					</div>
					<p id="quote-display" class="mt-6 text-base italic text-[var(--text-color)]"></p>
				</div>
			</div>
			<button id="toggle-btn" class="open-button">Click to Open</button>
		</div>
	</div>

	<!-- Reply Form (Modal) -->
	<div id="reply-form" class="reply-form">
		<form id="reply-submit-form">
			<h2 class="text-2xl font-bold mb-6 text-[var(--header-color)] font-['Dancing_Script']">Write Your Reply</h2>
			<label for="reply-name">Your Name:</label>
			<input type="text" id="reply-name" name="name" required>
			<label for="reply-phone">Your Phone:</label>
			<input type="tel" id="reply-phone" name="phone" required>
			<label for="reply-message">Your Message:</label>
			<textarea id="reply-message" name="message" rows="5" required></textarea>
			<div class="btn-group">
				<button type="submit" id="submit-reply-btn" class="btn">Send via WhatsApp</button>
				<button type="button" id="cancel-reply-btn" class="btn">Cancel</button>
			</div>
		</form>
	</div>

	<script>
        // V2 Letter Content
        const letterText = {
            heading: "My Wife Kenzy,",
            body1: "Today marks a year and one month since the very first 'I love you' was spoken between us. That moment was the spark that changed everything, the beginning of a journey that has filled my life with love, laughter, and meaning.",
            body2: "In this time, you have grown so much—not just as the person I fell deeply in love with, but also as someone chasing her dreams. I want to say congratulations, my love, for starting your college journey. I am beyond proud of you and the hard work, dedication, and passion you carry within you.",
            body3: "Every step you take inspires me. Every success of yours feels like my own victory, because seeing you shine is the greatest joy in my life. You are not only my partner but also my motivation, my safe place, and my reason to always strive to be better.",
            body4: "As we celebrate this milestone together, know that my heart belongs to you more deeply than ever. I can’t wait to witness every dream of yours come true, and I promise to always be by your side, cheering for you, loving you endlessly.",
            signature2: "Forever yours,",
            signature3: "Mostafa"
        };


		const loveQuotes = [
			"You are the sun in my sky, the stars in my night.",
			"Love is not about possession. It's about appreciation.",
			"You are my today and all of my tomorrows.",
			"In your eyes, I have found my home.",
			"My favorite place in the world is next to you.",
			"I love you more than words can say.",
			"Every love story is beautiful, but ours is my favorite.",
			"You make my heart smile every single day.",
			"When I look into your eyes, I see my whole world.",
			"You are the reason I believe in love.",
			"I am much more me when I’m with you.",
			"Your love is the melody my heart beats to.",
			"I would find you in every lifetime.",
			"You are my greatest adventure and my sweetest destiny.",
			"Being with you feels like home.",
			"You are my sunshine on the cloudiest days.",
			"I never want to stop making memories with you.",
			"Loving you is like breathing; I can’t stop.",
			"You make my soul bloom like spring.",
			"If I know what love is, it’s because of you.",
			"Forever is not long enough with you.",
			"Your voice is my favorite sound.",
			"You are my heart’s eternal flame.",
			"Every day with you is my favorite day.",
			"You are the poem I never knew how to write.",
			"My love for you only grows stronger with time.",
			"You are the dream I never want to wake up from.",
			"I could search the whole world and still find no one like you.",
			"You are the answer to every prayer I ever whispered.",
			"With you, I’ve found the one my soul loves."
		];

		const toggleBtn = document.getElementById('toggle-btn');
		const envelopeContainer = document.querySelector('.envelope-container');
		const flap = document.getElementById('flap');
		const letter = document.getElementById('letter');
		const downloadBtn = document.getElementById('download-pdf-btn');
		const replyBtn = document.getElementById('reply-btn');
		const closeIcon = document.getElementById('close-icon');
		const replyForm = document.getElementById('reply-form');
		const replySubmitForm = document.getElementById('reply-submit-form');
		const cancelReplyBtn = document.getElementById('cancel-reply-btn');
		const themeToggleBtn = document.getElementById('theme-toggle');
		const inspireMeBtn = document.getElementById('inspire-me-btn');
		const quoteDisplay = document.getElementById('quote-display');
		const openSound = document.getElementById('open-sound');

		let typingFinished = false;

		function setDynamicDate() {
			const today = new Date();
			const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
			const formattedDate = today.toLocaleDateString('en-US', options);
			document.getElementById('date-text').textContent = formattedDate;
		}

		function typeWriter(elementId, text, speed) {
			let i = 0;
			return new Promise(resolve => {
				const element = document.getElementById(elementId);
				const typingInterval = setInterval(() => {
					if (i < text.length) {
						element.innerHTML += text.charAt(i);
						i++;
					} else {
						clearInterval(typingInterval);
						resolve();
					}
				}, speed);
			});
		}

		async function startTypingAnimation() {
			letter.classList.add('visible');
			// Clear all content before starting the new animation
			document.getElementById('letter-heading').textContent = '';
			document.getElementById('letter-body-1').textContent = '';
			document.getElementById('letter-body-2').textContent = '';
			document.getElementById('letter-body-3').textContent = '';
			document.getElementById('letter-body-4').textContent = '';
			document.getElementById('letter-signature-2').textContent = '';
			document.getElementById('letter-signature-3').textContent = '';

			// Start typing the new V2 message
			await typeWriter('letter-heading', letterText.heading, 40);
			await typeWriter('letter-body-1', letterText.body1, 15);
			await typeWriter('letter-body-2', letterText.body2, 15);
            await typeWriter('letter-body-3', letterText.body3, 15);
            await typeWriter('letter-body-4', letterText.body4, 15);
			await typeWriter('letter-signature-2', letterText.signature2, 40);
            await typeWriter('letter-signature-3', letterText.signature3, 40);
			typingFinished = true;
		}

		function clearLetterContent() {
			document.getElementById('letter-heading').textContent = '';
			document.getElementById('letter-body-1').textContent = '';
			document.getElementById('letter-body-2').textContent = '';
			document.getElementById('letter-body-3').textContent = '';
			document.getElementById('letter-body-4').textContent = '';
			document.getElementById('letter-signature-2').textContent = '';
			document.getElementById('letter-signature-3').textContent = '';
			quoteDisplay.textContent = ''; // Clear quote on close
		}

		function createHearts() {
			for (let i = 0; i < 8; i++) {
				const heart = document.createElement('span');
				heart.innerHTML = '♥';
				heart.classList.add('heart-fly-up');
				const randomX = Math.random() * 100 - 50;
				const randomDelay = Math.random() * 0.8;
				heart.style.left = `calc(50% + ${randomX}px)`;
				heart.style.animationDelay = `${randomDelay}s`;
				envelopeContainer.appendChild(heart);
			}
			setTimeout(() => {
				const hearts = document.querySelectorAll('.heart-fly-up');
				hearts.forEach(h => h.remove());
			}, 4000);
		}

		function generateConfetti() {
			const colors = ['#ff6b6b', '#ff8e53', '#ffcc5c', '#88d8b0', '#a78bfa', '#ff99aa'];
			const numConfetti = 60;
			const container = document.body;

			for (let i = 0; i < numConfetti; i++) {
				const confetti = document.createElement('div');
				confetti.classList.add('confetti');
				confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
				confetti.style.left = `${Math.random() * 100}vw`;
				confetti.style.top = `${Math.random() * -20}vh`;
				confetti.style.animationDelay = `${Math.random() * 2}s`;
				container.appendChild(confetti);
			}
			setTimeout(() => {
				const confettiPieces = document.querySelectorAll('.confetti');
				confettiPieces.forEach(c => c.remove());
			}, 3000);
		}

		function createSparkles() {
			for (let i = 0; i < 10; i++) {
				const sparkle = document.createElement('div');
				sparkle.classList.add('sparkle');
				sparkle.style.left = `${Math.random() * 100}%`;
				sparkle.style.top = `${Math.random() * 100}%`;
				sparkle.style.animationDelay = `${Math.random() * 2}s`;
				document.body.appendChild(sparkle);
			}
		}

		function showMessageBox(message) {
			const messageBox = document.createElement('div');
			messageBox.textContent = message;
			messageBox.style.cssText = `
				position: fixed;
				bottom: 30px;
				left: 50%;
				transform: translateX(-50%);
				background: var(--accent-color);
				padding: 1.25rem 2.5rem;
				border-radius: 1.5rem;
				box-shadow: 0 6px 15px var(--shadow-color);
				z-index: 100;
				font-size: 1.1rem;
				color: var(--accent-text-color);
				text-align: center;
				white-space: pre-wrap;
				font-weight: 500;
			`;
			document.body.appendChild(messageBox);
			setTimeout(() => messageBox.remove(), 3500);
		}

		// --- Event Listeners ---

		toggleBtn.addEventListener('click', function() {
			envelopeContainer.classList.add('opened');
			flap.classList.add('opened');
			toggleBtn.style.opacity = '0';
			toggleBtn.style.pointerEvents = 'none';
			createHearts();
			generateConfetti();
			if (openSound) {
				openSound.play().catch(e => console.error("Audio playback failed:", e));
			}
			setTimeout(() => startTypingAnimation(), 600);
		});

		closeIcon.addEventListener('click', function() {
			letter.classList.remove('visible');
			clearLetterContent();
			envelopeContainer.classList.remove('opened');
			flap.classList.remove('opened');
			toggleBtn.style.opacity = '1';
			toggleBtn.style.pointerEvents = 'auto';
		});

		downloadBtn.addEventListener('click', function() {
			if (!letter.classList.contains('visible') || !typingFinished) {
				showMessageBox("Please wait for the letter to finish writing itself.");
				return;
			}
			
			// Clone the letter content to modify it for PDF generation without affecting the display
			const element = document.getElementById('letter-content');
			const elementClone = element.cloneNode(true);

			// Remove the buttons and the quote display from the cloned element
			elementClone.querySelector('.letter-buttons')?.remove();
			elementClone.querySelector('#quote-display')?.remove();
			
			// Ensure signature lines have clean paragraph structure
			elementClone.querySelector('#letter-signature-2').classList.remove('mt-6');
			elementClone.querySelector('#letter-signature-3').classList.remove('text-2xl');

			const opt = {
				margin: 0.75,
				filename: 'love-letter-v2.pdf',
				image: { type: 'jpeg', quality: 0.98 },
				html2canvas: { scale: 3 },
				jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
			};

			// Generate PDF from the cloned and modified element
			html2pdf().set(opt).from(elementClone).save();
		});

		replyBtn.addEventListener('click', function() {
			// This line adds the 'visible' class, which now correctly triggers the modal display
			replyForm.classList.add('visible');
		});

		cancelReplyBtn.addEventListener('click', function() {
			replyForm.classList.remove('visible');
		});

		replySubmitForm.addEventListener('submit', function(e) {
			e.preventDefault();
			const name = document.getElementById('reply-name').value;
			const phone = document.getElementById('reply-phone').value;
			const message = document.getElementById('reply-message').value;
			const receiverNumber = "201061054804";
			const whatsappText = `Message from ${name} (${phone}):\n\n${message}`;
			const whatsappUrl = `https://wa.me/${receiverNumber}?text=${encodeURIComponent(whatsappText)}`;
			window.open(whatsappUrl, '_blank');
			replyForm.classList.remove('visible');
			replySubmitForm.reset();
			showMessageBox("Reply sent via WhatsApp!");
		});

		themeToggleBtn.addEventListener('click', () => {
			document.body.classList.toggle('dark-mode');
			const isDarkMode = document.body.classList.contains('dark-mode');
			themeToggleBtn.textContent = isDarkMode ? '☀️' : '🌙';
			// Recreate sparkles for theme transition effect
			document.querySelectorAll('.sparkle').forEach(s => s.remove());
			if (isDarkMode) {
				createSparkles();
			}
		});

		inspireMeBtn.addEventListener('click', () => {
			const randomIndex = Math.floor(Math.random() * loveQuotes.length);
			quoteDisplay.textContent = `"${loveQuotes[randomIndex]}"`;
			generateConfetti();
		});

		setDynamicDate();
		// Initial sparkles only if not in dark mode by default
		if (!document.body.classList.contains('dark-mode')) {
			createSparkles();
		}
	</script>
</body>
</html>
